<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vsb FootBall Club</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        a:hover {
            color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Vsb FootBall Club</h1>
        </div>

        <div class="section">
            <h2>Admin</h2>
            <ul>
                <li><a href="AddMatchForm">Add Match details</a></li>
                <li><a href="AddPlayerServlet">Add player</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>Player</h2>
            <ul>
                <li><a href="MatchInfoServlet">View Match details</a></li>
                <li><a href="RegisterForMatchServlet">Register for Match</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>Audience</h2>
            <ul>
                <li><a href="UpcomingMatchDetails.jsp">View Match details</a></li>
                <li><a href="BookTicketForm">Book Ticket</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
